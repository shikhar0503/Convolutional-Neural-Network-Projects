<html>

<head>
    <link  rel="stylesheet" href="/templates/css/styles.css" type="text/css" >
    <title>Cotton Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<style>

.bodyClass{
  background-color: #caf7e3;
  padding: 5%;
}

.appTitle{
  color: brown;
  padding-bottom: 1.5rem;
}

.formDesc{
  padding-bottom: 1.5rem;
  color: black;
}

.btn{
  margin-bottom: 1rem;
}


.previewImg{
  padding-top: 1.5rem;
  padding-bottom: 1.5rem;
}

.predictionText{
  color: maroon;
}

.appDevName{
  padding-top: 7rem;
  font-size: 24px;
  color: #ff0000;
}

</style>

<body class="bodyClass">
    <h3 class="text-center appTitle"> Cotton Leaf Disease and Pest Diagnosis</h3>

    <h5 class="text-center formDesc">Upload the cotton plant's image</h5>

    <form class="p-3 text-center imageFile" action='/', method="post" enctype="multipart/form-data">
        <input class="form-control imageFile" type="file" onchange="loadFile(event)" name="imagefile">
        <p class="previewImg"><img id="output" width="200" /></p>
        <input class="btn btn-outline-dark" type="submit" value="Predict Results">
    </form>


<!--JAVASRRIPT-->
    <script>
      var loadFile = function(event) {
      var image = document.getElementById('output');
      image.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>
 <!--END OF JAVASRRIPT-->

    {% if prediction %}
      <h4 class="text-center predictionText"><b>{{prediction}} </b></h4>
    {% endif %}

    <footer class="text-center appDevName"><em>Deep Learning Web App By Shikhar Katyayan</em></footer>

</body>

</html>
